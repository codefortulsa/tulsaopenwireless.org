<!DOCTYPE html>
<html lang="en">

    <title>{% if page.title %} {{ page.title }} | {% endif %} tulsaopenwireless.org</title>

    <link rel="shortcut icon" href="img/favicon.png">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                </div>

                  <ul class="nav navbar-nav">
                    <li {% if page.title %}{% else %}class="active"{% endif %}><a {% if page.title %}href="/"{% endif %}>Tulsa Open Wireless</a></li>
                    <li {% if page.title == "How To" %}class="active"{% endif %}><a href="./how-to.html">Do It</a></li>
                    <li><a href="#contact">Share It</a></li>

            {{ content }}
