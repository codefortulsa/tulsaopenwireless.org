<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% if page.title %} {{ page.title }} | {% endif %} codesy.io</title>

    <link rel="shortcut icon" href="img/favicon.png">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css"> -->

    <!-- Custom styles for this template -->
    <link href="css/carousel.css" rel="stylesheet">
    <link href="css/codesy.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <a href="https://github.com/codesy"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork us on GitHub"></a>
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li {% if page.title %}{% else %}class="active"{% endif %}><a {% if page.title %}href="/"{% endif %}>Home</a></li>
          <li {% if page.title == "How it works" %}class="active"{% endif %}><a href="/how-it-works.html">How it works</a></li>
          <li {% if page.title == "Frequently Asked Questions" %}class="active"{% endif %}><a href="/frequently-asked-questions.html">Frequently Asked Questions</a></li>
        </ul>
        <a href="/"><img src="/img/codesy_300dpi_323x80.png" width="161" height="40"/></a>
      </div>

      {{ content }}

      <div class="footer">
        <p><a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-nc-sa/4.0/80x15.png" /></a><br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License</a> by codesy.io llc</p>
        <p>Git Logo by <a href="https://twitter.com/jasonlong">Jason Long</a> is licensed under the <a href="http://creativecommons.org/licenses/by/3.0/">Creative Commons Attribution 3.0 Unported License.</a></p>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
